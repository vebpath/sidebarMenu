<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <i onclick="toggleSideBar()" class="material-symbols-outlined">menu</i>
      <h4>Studio</h4>
    </header>
    <nav id="sidebar" class="sidebar">
      <div class="profile">
        <img src="profile.jpeg" />
        <div class="info">
          <h4>Web Path</h4>
          <h5>Webdeveloper</h5>
        </div>
      </div>
      <ul class="link">
        <li>
          <a href="#">
            <i class="material-symbols-outlined">dashboard</i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="material-symbols-outlined"> video_library </i>
            <p>Content</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="material-symbols-outlined">insert_chart</i>
            <p>Analytics</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="material-symbols-outlined">comment</i>
            <p>Comments</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="material-symbols-outlined">subtitles</i>
            <p>Subtitles</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="material-symbols-outlined">copyright</i>
            <p>Copyright</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="material-symbols-outlined">attach_money</i>
            <p>Earn</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="material-symbols-outlined">settings</i>
            <p>Settings</p>
          </a>
        </li>
      </ul>
    </nav>
    <script>
      let sidebar = document.getElementById("sidebar")
      let header = document.getElementById("header")

      function toggleSideBar(){
        sidebar.classList.toggle("open")
        header.classList.toggle("open")
      }
    </script>
  </body>
</html>
